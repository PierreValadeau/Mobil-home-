<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobil-Home Luxe à St-Tropez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="#hero">Accueil</a></li>
          <li><a href="#tarifs">Tarifs</a></li>
          <li><a href="#reservation">Réserver</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <div class="hero-content">
      <h1>Découvrez le luxe au cœur de St-Tropez</h1>
      <p>Réservez votre mobil-home haut de gamme dès aujourd'hui.</p>
      <button class="btn-primary">Réserver maintenant</button>
    </div>
  </section>

  <!-- Section Tarifs -->
  <section id="tarifs" class="tarifs">
    <h2>Nos Tarifs</h2>
    <div class="cards">
      <div class="card">
        <h3>Mobil-Home Luxe</h3>
        <p>À partir de 200€/nuit</p>
      </div>
      <div class="card">
        <h3>Mobil-Home Premium</h3>
        <p>À partir de 300€/nuit</p>
      </div>
    </div>
  </section>

  <!-- Formulaire de Réservation -->
  <section id="reservation" class="reservation">
    <h2>Réservez Maintenant</h2>
    <form>
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="date">Date d'arrivée</label>
      <input type="date" id="date" name="date" required>
      
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mobil-Home St-Tropez. Tous droits réservés.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
